paths:
  "/welcome":
    get:
      description: "Get the airport name for a given IATA code."
      operationId: "welcome"
      responses:
        200:
          description: "Success."
          examples:
            application/json:
              id: 2
              name: カモノハシ
              file_name: platypus.jpg
              memo: memo
        400:
          description: "The IATA code is invalid or missing."
