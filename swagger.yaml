definitions:
  PostResponse:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Post ID
      title:
        type: string
        maxLength: 255
        description: 投稿タイトル
      contributors_name:
        type: string
        maxLength: 255
        description: 投稿作成者名
      executor_name:
        type: string
        maxLength: 255
        description: 投稿実行者名
      reserve_at:
        type: string
        format: date-time
        description: 公開予定日時
      posted_at:
        type: string
        format: date-time
        description: 投稿日時
      media_id_list:
        type: array
        maxItems: 4
        description: 投稿メディアID
        items:
          type: integer
          format: int64
      body:
        type: string
        description: 投稿本文
      permalink:
        type: string
        description: 公式で見るためのURL
      objective:
        type: array
        maxItems: 100
        description: 投稿目的
        items:
          type: string
          maxLength: 100
      category:
        type: array
        maxItems: 100
        description: カテゴリ
        items:
          type: string
          maxLength: 100
      status:
        description: |
          ステータス
          * STATUS_NOT_SET: 作成中
          * STATUS_COMPLETE: 作成完了
          * STATUS_HISTORY: 投稿済み
          * STATUS_OFFICIAL: 公式サービスからの投稿
        type: string
        enum:
          - STATUS_NOT_SET
          - STATUS_COMPLETE
          - STATUS_HISTORY
          - STATUS_OFFICIAL
      workflow:
        description: |
          ワークフロー
          * WORKFLOW_NOT_SET: 未設定
          * WORKFLOW_APPLY: 申請中
          * WORKFLOW_APPROVAL_COMPLETE: 承認完了
        type: string
        enum:
          - WORKFLOW_NOT_SET
          - WORKFLOW_APPLY
          - WORKFLOW_APPROVAL_COMPLETE
      created_at:
        type: string
        format: date-time
        description: 作成日時
      updated_at:
        type: string
        format: date-time
        description: 更新日時